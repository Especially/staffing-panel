<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project Humming Bird</title>
<style>
body {
	background-color:black;
    font-family: Verdana;
    font-size: 12px;
	color:white;
}
body:after {
	display:none;
	content: url(img/bkgrd/i1.jpg) url(img/bkgrd/i2.jpg) url(img/bkgrd/i3.jpg) url(img/bkgrd/i4.jpg) url(img/bkgrd/i5.jpg) url(img/bkgrd/i6.jpg);
}
#space {
	filter: blur(10px); /* Doesn't work anywhere yet */
	-webkit-filter: blur(5px);
	filter: url('/img/misc/blur.svg#blur'); /* for Firefox - http://jordanhollinger.com/media/blur.svg */
	background-repeat:no-repeat;
	background-position: center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	margin:-8px;
	position:absolute;
	width:100%;
	height:100%;
	overflow:hidden;
	background-size:100%;
}
#space_inner {
	width: 425px;
	outline:none;
	border-color: #FFFFFF;
	box-shadow: 0px 0px 10px #FCFCFC;
	overflow: hidden;
	top: 10px;
	height: 500px;
	margin: auto;
	position: relative;
	z-index: 100;
	padding: 20px;
	background: rgb(34,34,34);
	background: rgba(34,34,34,0.75);
}
#space_info {
    height: 315px;
    background-color: rgba(255,255,255,0.2);	
}
#space_info p {
	color: white;
	padding: 10px;
}
#space_cc {
	bottom: 0px;
    align-content: center;
    height: 40px;
    background-color: black;
    width: 255px;
    position: absolute;
    left: 50%;
    margin-left: -140px;
    background: rgba(34,34,34,0.75);
}
#space_cc p {
    text-align: center;
    color: white;
	-moz-user-select:none;
	-webkit-user-select:none;
	cursor:default;
}

#logo {
	width:303px;
	background-image: url(img/brand/iLogo_Title_Merged.png);
	background-size: 100%;
	background-position: center;
	background-repeat: no-repeat;
	position:relative;
	height: 172px;
	margin:auto;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js"></script>
<script>
$(document).ready(function(){
var images = ['i1.jpg', 'i2.jpg', 'i3.jpg', 'i4.jpg', 'i5.jpg', 'i6.jpg'];

$('#space').css({'background-image': 'url(http://staffingpanel.x10.mx/PH/img/bkgrd/' + images[Math.floor(Math.random() * images.length)] + ')'});
});
</script>
</head>

<body>
    <div id='space'>
    </div>
    	<div id='space_inner'>
        	<div id="logo">
            
            </div>
            <div id="space_info">
            	<p>Project Hummingbird is an ongoing project that seeks to increase user-web experience</p>
            </div>
        </div>
        <div id='space_cc'><p>All Rights Reserved (2013-2015) Â©</p></div>
</body>
</html>
